<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>

    <div class="main-container">
        <div class="tools-container">
            <input type="color" id="line-color" value="#000000">
    
            <button id="rainbow-button">Rainbow</button>
            <button id="eraser-button">Eraser</button>
    
            <div class="slidecontainer">
                <div class="slide-title">Grid size</div>
                <input type="range" min="10" max="40" value="16" step="1" class="slider" id="change-grid">
                <div id="grid-size-text"></div>
            </div>
            <button id="reset-btn">Clear</button>
        </div>

        <div id="canvas-container">

        </div>

    </div>

    <div class="footer">
        Made by <a href="">Amy</a> ðŸŒ¸
    </div>
</body>
</html>
